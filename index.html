<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Style ç²’å­æ‰‹åŠ¿äº¤äº’</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* æ‘„åƒå¤´é¢„è§ˆï¼ˆå¯é€‰éšè—ï¼‰ */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }
        #input-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* ç°ä»£ UI é¢æ¿ */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            width: 240px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 { font-size: 16px; margin: 0 0 15px 0; color: #a4c2f4; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        
        /* æŒ‰é’®ç½‘æ ¼ */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }
        button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        button.active { background: #4285f4; color: white; box-shadow: 0 0 10px rgba(66, 133, 244, 0.5); }

        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
        }

        #status {
            font-size: 12px;
            color: #4cd964;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .dot { width: 8px; height: 8px; background: #4cd964; border-radius: 50%; margin-right: 8px; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 20px; pointer-events: none;
        }
    </style>
    <!-- å¼•å…¥ Three.js å’Œ MediaPipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">æ­£åœ¨åŠ è½½ AI è§†è§‰æ¨¡å‹...</div>

    <!-- UI é¢æ¿ -->
    <div id="ui-panel">
        <h1>âœ¨ ç²’å­äº¤äº’æ§åˆ¶å™¨</h1>
        
        <div class="control-group">
            <label>æ¨¡å‹é€‰æ‹©</label>
            <div class="btn-grid">
                <button onclick="changeShape('heart')" class="active">â¤ï¸ çˆ±å¿ƒ</button>
                <button onclick="changeShape('flower')">ğŸŒ¸ èŠ±æœµ</button>
                <button onclick="changeShape('saturn')">ğŸª åœŸæ˜Ÿ</button>
                <button onclick="changeShape('buddha')">ğŸ§˜ ä½›åƒ</button>
                <button onclick="changeShape('text')">ğŸ‡¨ğŸ‡³ ä¼šå®</button>
                <button onclick="changeShape('sphere')">ğŸ”® çƒä½“</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="colorPicker" value="#ff88cc">
        </div>

        <div class="control-group">
            <label>æ‰‹åŠ¿çŠ¶æ€</label>
            <div id="status"><div class="dot"></div>ç­‰å¾…æ‘„åƒå¤´...</div>
        </div>
        
        <button style="width:100%; margin-top:10px;" onclick="toggleFullScreen()">â›¶ å…¨å±ä½“éªŒ</button>
    </div>

    <!-- æ‘„åƒå¤´éšè—å®¹å™¨ -->
    <div id="video-container">
        <video id="input-video"></video>
    </div>

    <script>
        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        const scene = new THREE.Scene();
        // æ·»åŠ ä¸€ç‚¹è¿·é›¾æ•ˆæœ
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        const particleCount = 15000; // ç²’å­æ•°é‡
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3); // å­˜å‚¨ç›®æ ‡å½¢çŠ¶çš„åæ ‡
        
        // åˆå§‹åŒ–ç²’å­ä½ç½®ï¼ˆéšæœºåˆ†å¸ƒï¼‰
        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // æè´¨
        const material = new THREE.PointsMaterial({
            color: 0xff88cc,
            size: 0.25,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- 3. å½¢çŠ¶ç”Ÿæˆç®—æ³• (Gemini é£æ ¼çš„æ•°å­¦ç”Ÿæˆ) ---
        
        function getPointOnHeart(t) {
            // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
            t = t * Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x * 0.5, y: y * 0.5, z: (Math.random() - 0.5) * 5 };
        }

        function getPointOnSphere() {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = 10;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        function getPointOnSaturn() {
            // æ··åˆçƒä½“å’Œå…‰ç¯
            if (Math.random() > 0.4) {
                // æœ¬ä½“
                return getPointOnSphere();
            } else {
                // å…‰ç¯
                const angle = Math.random() * Math.PI * 2;
                const r = 14 + Math.random() * 6;
                return {
                    x: r * Math.cos(angle),
                    y: (Math.random()-0.5) * 1,
                    z: r * Math.sin(angle)
                };
            }
        }
        
        function getPointOnFlower() {
            // ç«ç‘°çº¿/èŠ±æœµå½¢çŠ¶
            const angle = Math.random() * Math.PI * 2;
            const r = 10 * Math.sin(4 * angle); // 4ç“£èŠ±
            // è½¬åŒ–ä¸º3D
            const phi = (Math.random() - 0.5) * Math.PI;
            return {
                x: r * Math.cos(angle) * Math.cos(phi),
                y: r * Math.sin(angle) * Math.cos(phi),
                z: r * Math.sin(phi)
            };
        }

        // æ–‡å­—è½¬ç²’å­ï¼ˆé»‘ç§‘æŠ€éƒ¨åˆ†ï¼‰
        function createTextPoints(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 120px "Microsoft YaHei", sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 100, 100);

            const imageData = ctx.getImageData(0, 0, 200, 200);
            const points = [];
            // æ‰«æåƒç´ 
            for (let y = 0; y < 200; y += 2) {
                for (let x = 0; x < 200; x += 2) {
                    const index = (y * 200 + x) * 4;
                    if (imageData.data[index + 3] > 128) {
                        // æ˜ å°„åˆ°3Dç©ºé—´
                        points.push({
                            x: (x - 100) * 0.15,
                            y: -(y - 100) * 0.15, // Canvas Yè½´æ˜¯åçš„
                            z: (Math.random() - 0.5) * 2
                        });
                    }
                }
            }
            return points;
        }

        // --- 4. åˆ‡æ¢å½¢çŠ¶é€»è¾‘ ---
        let currentShape = 'heart';
        
        function updateTargetPositions(shapeType) {
            const positionsArray = particleSystem.geometry.attributes.position.array;
            
            // å¦‚æœæ˜¯æ–‡å­—æ¨¡å¼ï¼Œé¢„å…ˆç”Ÿæˆç‚¹
            let textPoints = [];
            if (shapeType === 'text') textPoints = createTextPoints("ä¼šå®");
            if (shapeType === 'buddha') textPoints = createTextPoints("ä½›"); // ç”¨å­—ä»£æ›¿æ¨¡å‹ï¼Œä¿æŒè½»é‡

            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                
                if (shapeType === 'heart') {
                    const p = getPointOnHeart(Math.random());
                    x = p.x; y = p.y; z = p.z;
                } else if (shapeType === 'sphere') {
                    const p = getPointOnSphere();
                    x = p.x; y = p.y; z = p.z;
                } else if (shapeType === 'saturn') {
                    const p = getPointOnSaturn();
                    x = p.x; y = p.y; z = p.z;
                } else if (shapeType === 'flower') {
                    const p = getPointOnFlower();
                    x = p.x; y = p.y; z = p.z;
                } else if (shapeType === 'text' || shapeType === 'buddha') {
                    // ä»ç”Ÿæˆçš„ç‚¹ä¸­éšæœºå–ä¸€ä¸ªï¼Œå¦‚æœç‚¹ä¸å¤Ÿå°±å¾ªç¯å–
                    const p = textPoints[i % textPoints.length];
                    x = p.x * 1.5; y = p.y * 1.5; z = p.z;
                }

                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
            }
        }

        // åˆå§‹å½¢çŠ¶
        updateTargetPositions('heart');

        // UI äº¤äº’å‡½æ•°
        window.changeShape = (shape) => {
            currentShape = shape;
            updateTargetPositions(shape);
            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // --- 5. æ‰‹åŠ¿æ§åˆ¶é€»è¾‘ (MediaPipe) ---
        let handOpenness = 0; // 0 = é—­åˆ, 1 = å¼ å¼€

        const videoElement = document.getElementById('input-video');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');

        function onResults(results) {
            loadingElement.style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusElement.innerHTML = '<div class="dot"></div>æ‰‹åŠ¿å·²æ•æ‰';
                
                const landmarks = results.multiHandLandmarks[0];
                
                // è®¡ç®—æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)æŒ‡å°–çš„è·ç¦»
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                // ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦»
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // æ˜ å°„è·ç¦»åˆ° 0-1 ä¹‹é—´ (æ ¹æ®æ‘„åƒå¤´è·ç¦»å¯èƒ½éœ€è¦è°ƒæ•´ç³»æ•°)
                // é€šå¸¸æåˆæ—¶è·ç¦» < 0.05, å¼ å¼€æ—¶ > 0.2
                let rawOpenness = (distance - 0.05) * 5; 
                rawOpenness = Math.max(0, Math.min(1, rawOpenness));
                
                // å¹³æ»‘æ’å€¼
                handOpenness += (rawOpenness - handOpenness) * 0.1;

            } else {
                statusElement.innerHTML = '<div class="dot" style="background:orange"></div>æœªæ£€æµ‹åˆ°æ‰‹éƒ¨';
                // å¦‚æœæ²¡æ£€æµ‹åˆ°æ‰‹ï¼Œè‡ªåŠ¨æ…¢æ…¢å˜å›å½¢çŠ¶
                handOpenness += (0 - handOpenness) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        cameraUtils.start();

        // --- 6. åŠ¨ç”»å¾ªç¯ ---
        
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positionsArray = particleSystem.geometry.attributes.position.array;
            
            // ç²’å­åŠ¨æ€æ›´æ–°
            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // ç›®æ ‡ä½ç½®
                const tx = targetPositions[ix];
                const ty = targetPositions[iy];
                const tz = targetPositions[iz];

                // åŸºç¡€å½¢çŠ¶æ’å€¼ (è®©ç²’å­æ…¢æ…¢é£å‘ç›®æ ‡å½¢çŠ¶)
                // è¿™é‡Œçš„ 0.05 æ˜¯å˜å½¢é€Ÿåº¦
                positionsArray[ix] += (tx - positionsArray[ix]) * 0.05;
                positionsArray[iy] += (ty - positionsArray[iy]) * 0.05;
                positionsArray[iz] += (tz - positionsArray[iz]) * 0.05;

                // --- æ‰‹åŠ¿äº¤äº’æ ¸å¿ƒ (Gemini 3.0 Demoæ•ˆæœ) ---
                // æ ¹æ® handOpenness (0-1)ï¼Œå¢åŠ ç²’å­æ‰©æ•£/çˆ†ç‚¸æ•ˆæœ
                // åŠ ä¸Šä¸€ç‚¹åŸºäºæ—¶é—´çš„å™ªå£°ï¼Œè®©ç²’å­æ´»ç€
                
                const noise = Math.sin(time + positionsArray[ix]) * 0.2;
                
                // æ‰©æ•£å› å­ï¼šæ‰‹å¼ å¾—è¶Šå¼€ï¼Œç²’å­è¶Šå‘æ•£
                const explosionFactor = handOpenness * 15; 
                
                // è®©ç²’å­ä»ä¸­å¿ƒå‘å¤–ç‚¸å¼€
                if (handOpenness > 0.1) {
                    positionsArray[ix] += (Math.random() - 0.5) * explosionFactor;
                    positionsArray[iy] += (Math.random() - 0.5) * explosionFactor;
                    positionsArray[iz] += (Math.random() - 0.5) * explosionFactor;
                }
            }

            // æ•´ä½“æ—‹è½¬
            particleSystem.rotation.y += 0.002;
            // éšæ‰‹åŠ¿è½»å¾®ç¼©æ”¾
            const targetScale = 1 + handOpenness * 0.5;
            particleSystem.scale.setScalar(
                particleSystem.scale.x + (targetScale - particleSystem.scale.x) * 0.1
            );

            particleSystem.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
